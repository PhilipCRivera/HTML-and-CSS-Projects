<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JSX Assignment</title>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <bod>
        <div id="JSX"></div>
        <script type="text/babel">
        class Greeting extends React.Component { //react.component is used to specify a class or function
            render() { //render() is used to create a function in React
                return <h1>Welcome to the wonderful world of Pokemon!</h1> 
            }
        }

        ReactDOM.render(<Greeting />, document.getElementById("JSX") )
        </script>
    </bod>
</html>
