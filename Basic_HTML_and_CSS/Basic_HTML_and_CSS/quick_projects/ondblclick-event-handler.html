<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ONDBLCLICK EVENT HANDLER</title>
        <meta charset="utf-8">
    </head>
    <body>
        <p ondblclick="ondbclickFunction()"></p>
        <p id="change" ondblclick="ondbclickFunction()">Double click this paragraph and it will change its texts color from black to blue!</p>
        

        <script>
            function ondbclickFunction() {
                document.getElementById("change").style.color = "blue";
            }
        </script>
    </body>
</html>
