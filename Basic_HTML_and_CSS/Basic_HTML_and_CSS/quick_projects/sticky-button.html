<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sticky Button</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="sticky-button.css">
        <script src="sticky-button.js"></script>
    </head>
    <body>

        <div id="container"></div>
        <div class="sticky right">
            <a href="#" button class="open-button" onclick="openForm()">Sticky Button</a>
            <div class="form-popup" id="myForm">
                <form action="/action_page.php" class="form-container">
                <h1>Login</h1>
    
                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" required>
    
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>
    
                <button type="submit" class="btn">Login</button>
                <button type="submit" class="btn cancel" onsubmit="closeForm()">Close</button>
                </form>
            </div>
        </div>
    </body>
