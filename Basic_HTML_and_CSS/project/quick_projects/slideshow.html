<!DOCTYPE html>
<html lang="en">
    <head>
        <title>SlideShow Challenge</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="./slideshow.css">
        
    </head>

    <body>
        <h1>This SlideShow shows the Evolution of Caterpie</h1></H>
        <hr>
        <p>Caterpie evolves into Metapod at level 7 and then into Butterfree at level 10!</p>
        <div class="slideshow-container" style="max-width: 500px;">
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="./Shiny-Caterpie.jpg" style="width: 100%;">
                <div class="text">Caterpie</div>
            </div>
            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="./metapod.jpg" style="width: 100%;">
                <div class="text">Metapod</div>
            </div>
            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="./butterfree.jpg" style="width: 100%;">
                <div class="text">Buttefree</div>
            </div>

        </div>
        <br>
        <div style="text-align: center;">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        </div>
        
    </body>

    <script src="./slideshow.js"></script>
    
</html>
