<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pop Contact Form</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="pop-contact-form.css">
        <script src="pop-contact-form.js"></script>
    </head>
    <body>
        <h2>PopUp Form</h2>
        <p>CLick on the button at the bottom of this page to open the login 
            form.</p>
        <p>Noe that the button on and the form is fixed- they will always be 
            positioned to the bottom of the browser window.</p>

            <button class="open-button" onclick="openForm()">Open Form</button>
        <div class="form-popup" id="myForm">
            <form action="/action_page.php" class="form-container">
            <h1>Login</h1>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>

            <button type="submit" class="btn">Login</button>
            <button type="submit" class="btn cancel" onsubmit="closeForm()">Close</button>
            </form>
        </div>

    </body>
</html>
